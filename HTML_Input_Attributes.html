<!DOCTYPE html>
<html>

<head>
  <title>HTML Input Attributes</title>
  <meta charset="UTF-8">
</head>

<body>
  <form>
    First name (readonly): <br>
    <input type="text" name="firstname" value="Nguyen Van" readonly>
    <br>
    Last name (disabled):<br>
    <input type="password" name="password" value="pass" disabled>
  </form>

</body>

</html>

<!--
HTML5 added the following attributes for <input>:

autocomplete
autofocus
form
formaction
formenctype
formmethod
formnovalidate
formtarget
height and width
list
min and max
multiple
pattern (regexp)
placeholder
required
step
and the following attributes for <form>:

autocomplete
novalidate
-->
