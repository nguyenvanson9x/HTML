<!DOCTYPE html>
<html>
<head>
  <title>Styles</title>
  <meta charset="UTF-8">
</head>
<body style="background-color: yellow">
  <h1 style="color: blue">This is a heading</h1>
  <p style="color: seagreen">This is a paragraph</p>
  <p style="font-family:verdana">This is second paragraph</p>
  <h2 style="font-family:courier">This is second heading</h2>
  <p style="font-size:200%">This is third paragraph</p>
  <h3 style="text-align:center">This is third heading</h3>
  <!--
  Use the style attribute for styling HTML elements
  Use background-color for background color
  Use color for text colors
  Use font-family for text fonts
  Use font-size for text sizes
  Use text-align for text alignment
  -->

</body>
</html>
