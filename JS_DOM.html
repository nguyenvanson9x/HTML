<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form id="frm1">
    First name: <input type="text" name="fname" value="Donald"><br> 
    Last name: <input type="text" name="lname" value="Duck"><br>
    <input type="submit" value="Submit">
  </form>
  <button id="btn" onclick="myFunction()">Try it</button>
  <p id="demo"></p>
  <p id="z">Z</p>

  <script>
    function myFunction() {
      var x = document.forms["frm1"];
      var y = document.getElementById("demo");
      var z = document.getElementById("z");
      var text = "";
      var i;
      for (i = 0; i < x.length; i++)
        text += x.elements[i].value + "<br>";
      y.innerHTML = text;
      y.style.color = "red";

      var pos = 0;
      var id = setInterval(frame, 5);
      function frame() {
        if (pos == 350)
          clearInterval(id);
          else {
            pos++;
            y.style.top = pos + 'px';
            y.style.left = pos + 'px';
          }
      }
      z.addEventListener("mouseover", demo);
      function demo() {
        z.innerHTML = "OK" + window.location.href;
      }
      y.addEventListener("click", goBack);
      function goBack() {
        window.history.back();
      }
    }
  </script>
</body>

</html>
