<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ajax XML</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
    }
  </style>
</head>

<body>
  <button type="button" onclick="loadDoc()">Get my CD</button>
  <br><br>
  <table id="demo"></table>

  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200)
          myFunction(this);
      };
      xhttp.open("GET", "cd_catalog.xml", true);
      xhttp.send();
    }
    function myFunction() {
      var i, xmlDoc, table, x;
      xmlDoc = xml.responseXML;
      table = "<tr><th>Artist</th><th>Title</th></tr>";
      x = xmlDoc.getElementByTagName("CD");
      for (i = 0; i < x.length; i++) {
        table += "<tr><td>" + x[i].getElementByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementByTagName("TITLE")[0].childNodes[0].nodeValue + "</td></tr>";
      }
      document.getElementById("demo").innnerHTML = table;
    }
  </script>
</body>

</html>
